<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="styles/index.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js"
            crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <title>Tic Tac Toe</title>
</head>
<body class="flex-column-centered">
    <main>
        <!-- new game -->
        <div class="new-game">
            <img src="assets/logo.svg" alt="logo"/>
            <div class="btn-secondary-semi-dark-navy pick-player">
                <p class="heading-xs color-silver">pick player 1's mark</p>
                <div class="player-buttons">
                    <i id="btn-x" class="fa-solid fa-xmark fa-2xl"></i>
                    <i id="btn-o" class="fa-solid fa-o fa-2xl btn-secondary-silver"></i>
                </div>
                <p class="body color-silver uppercase low-opacity">remember : X goes first</p>
            </div>
            <div class="new-game-buttons">
                <button id="btn-new-game-vs-cpu" class="btn-primary-yellow heading-xs">new game (vs cpu)</button>
                <button id="btn-new-game-vs-player" class="btn-primary-blue heading-xs">new game (vs player)</button>
            </div>
        </div>

        <!-- board display -->
        <div class="grid hidden">
            <!-- action area -->
            <div class="left">
                <img src="assets/logo.svg" alt="logo" class="logo"/>
            </div>
            <div class="center">
                <button class="btn-secondary-semi-dark-navy btn-turn">
                    <i class="fa-solid fa-xmark fa-lg" id="ico-x"></i>
                    <i class="fa-solid fa-o fa-lg hidden" id="ico-o"></i>
                    turn
                </button>
            </div>
            <div class="right">
                <button class="btn-secondary-silver btn-large">
                    <img src="assets/icon-restart.svg" alt="restart"/>
                </button>
            </div>

            <!-- board area -->
            <div id="0" class="square center"></div>
            <div id="1" class="square center"></div>
            <div id="2" class="square center"></div>
            <div id="3" class="square center"></div>
            <div id="4" class="square center"></div>
            <div id="5" class="square center"></div>
            <div id="6" class="square center"></div>
            <div id="7" class="square center"></div>
            <div id="8" class="square center"></div>

            <!-- score area -->
            <div class="score flex-column-centered background-light-blue">
                <div class="body uppercase">x (you)</div>
                <div class="heading-s">14</div>
            </div>
            <div class="score flex-column-centered background-silver">
                <div class="body uppercase">ties</div>
                <div class="heading-s">14</div>
            </div>
            <div class="score flex-column-centered background-yellow">
                <div class="body uppercase">o (cpu)</div>
                <div class="heading-s">14</div>
            </div>
        </div>
    </main>


    <!--    Modal that opens when game ends-->
    <div class="modal hidden">
        <div class="modal-contents">
            <p id="modal-text" class="body color-silver uppercase bold">you won!</p>
            <div class="round heading-m color-light-blue">
                <img src="assets/icon-o.svg" alt="O" class="hidden"/>
                <img src="assets/icon-x.svg" alt="X" class="hidden"/>
                <span>takes the round</span>
            </div>
            <div class="modal-buttons">
                <button id="btn-quit" class="btn-secondary-silver heading-xs">quit</button>
                <button id="btn-next" class="btn-secondary-yellow heading-xs">next round</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
