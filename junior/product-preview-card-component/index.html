<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Product preview card component</title>
    <link href="index.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
          rel="stylesheet">
</head>
<body>
    <main>
        <section class="product-image">

        </section>
        <section class="product-description">
            <h3>Perfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <p class="price">
                <span class="price-current">$149.99</span>
                <span class="price-initial">$169.99</span>
            </p>
            <div class="button">
                <img alt="Cart icon" src="images/icon-cart.svg"/>
                <span>Add to Cart</span>
            </div>
        </section>
    </main>

</body>
</html>
