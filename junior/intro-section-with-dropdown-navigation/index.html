<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <!--        <img class="logo" src="images/logo.svg" alt="logo"/>-->
        <div class="logo">snap</div>
        <nav class="nav">
            <div class="nav__toggle"></div>
            <ul class="nav__list">
                <li class="nav__item features">
                    <a href="#" class="nav__link">Features
                        <img src="images/icon-arrow-down.svg" alt="arrow"/>
                    </a>
                </li>
                <li class="nav__item company">
                    <a href="#" class="nav__link">Company
                        <img src="images/icon-arrow-down.svg" alt="arrow"/>
                    </a>
                </li>
                <li class="nav__item"><a href="#" class="nav__link grey">Careers</a></li>
                <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            </ul>
            <div class="nav__buttons">
                <div class="btn-auth">Login</div>
                <div class="btn-auth">Register</div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero-image">
        </div>
        <div class="details">
            <h1>Make remote work</h1>
            <p>
                Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.
            </p>
            <button class="btn-learn-more">Learn more</button>
            <div class="footer">
                <img class="databiz" src="images/client-databiz.svg" alt="databiz"/>
                <img class="audiophile" src="images/client-audiophile.svg" alt="audiophile"/>
                <img class="meet" src="images/client-meet.svg" alt="meet"/>
                <img class="marker" src="images/client-maker.svg" alt="marker"/>
            </div>
        </div>
    </main>

    <div class="hover-menu features">
        <ul>
            <li><img src="images/icon-todo.svg" alt="icon menu"/>Todo List</li>
            <li><img src="images/icon-calendar.svg" alt="icon menu"/>Calendar</li>
            <li><img src="images/icon-reminders.svg" alt="icon menu"/>Reminders</li>
            <li><img src="images/icon-planning.svg" alt="icon menu"/>Planning</li>
        </ul>
    </div>

    <!--            <li>History</li>-->
    <!--            <li>Our Team</li>-->
    <!--            <li>Blog</li>-->
    <!--        </ul>-->

</body>
</html>
