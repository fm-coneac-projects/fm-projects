<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            yellow: 'hsl(47, 88%, 63%)',
            white: 'hsl(0, 0%, 100%)',
            grey: 'hsl(0, 0%, 50%)',
            black: 'hsl(0, 0%, 7%)',
          },

        }
      }
    }
  </script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="min-h-screen w-full m-0 p-0 bg-yellow text-black text-[16px] flex flex-col justify-center items-center">
  <main class="w-[330px] lg:w-[386px] bg-white p-5 flex flex-col rounded-2xl border-black border-[1px] border-r-8 border-b-8">
    <img class="rounded-2xl" src="assets/images/illustration-article.svg" alt="illustration article">
    <button class="mt-6 font-bold text-xs p-1 w-[100px] rounded-lg bg-yellow">Learning</button>
    <p class="mt-4 text-xs lg:text-md text-grey font-bold">Published 21 Dec 2023</p>
    <h1 class="mt-4 font-bold text-lg lg:text-xl hover:text-yellow hover:cursor-pointer">HTML & CSS foundations</h1>
    <p class="mt-4 text-sm tracking-normal lg:tracking-wide text-grey">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="mt-4 flex gap-2 items-center">
      <img class="w-8" src="assets/images/image-avatar.webp" alt="">
      <span class="text-sm font-bold">Greg Hooper</span>
    </div>
  </main>
</body>
</html>
